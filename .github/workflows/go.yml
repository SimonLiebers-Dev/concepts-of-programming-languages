name: Build, Analyze, Test Go

on:
  push:
    branches: [ "main" ]
    paths:
      - 'go/**'
      - '.github/workflows/go.yml'

env:
  GO_VERSION: "1.25"
  GO_DIR: ${{ github.workspace }}/go

jobs:

  build-analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write
    defaults:
      run:
        working-directory: ${{ env.GO_DIR }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: false

      - name: Copy Qodana Config to Root
        run: cp ${{ env.GO_DIR }}/qodana.yml ${{ github.workspace }}/qodana.yml

      - name: Install Dependencies
        run: go mod tidy

      - name: Build
        run: go build -v ./...

      - name: Qodana Scan
        uses: JetBrains/qodana-action@v2025.2
        with:
          pr-mode: false
          use-caches: true
          post-pr-comment: true
          use-annotations: true
          upload-result: false
          push-fixes: 'none'
          args: |
            --linter,qodana-go,
            --within-docker,false
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_GO_TOKEN }}

  test:
    runs-on: ubuntu-latest
    needs: build-analyze
    defaults:
      run:
        working-directory: ${{ env.GO_DIR }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: false

      - name: Run Tests
        run: go test -v ./...
