name: Build, Analyze, Test C#

on:
  push:
    branches: [ "main" ]
    paths:
      - 'csharp/**'
      - '.github/workflows/csharp.yml'

env:
  DOTNET_VERSION: "10.0.x"
  DOTNET_DIR: ${{ github.workspace }}/csharp

jobs:
  build-analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write
    defaults:
      run:
        working-directory: ${{ env.DOTNET_DIR }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          fetch-depth: 0

      - name: Copy Qodana Config to Root
        run: cp ${{ env.DOTNET_DIR }}/qodana.yml ${{ github.workspace }}/qodana.yml

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Qodana Scan
        uses: JetBrains/qodana-action@v2025.2
        with:
          pr-mode: false
          use-caches: true
          post-pr-comment: true
          use-annotations: true
          upload-result: false
          push-fixes: 'none'
          args: |
            --linter,qodana-dotnet,
            --within-docker,false
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_CSHARP_TOKEN }}
  
  test:
    runs-on: ubuntu-latest
    needs: build-analyze
    defaults:
      run:
        working-directory: ${{ env.DOTNET_DIR }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Run Tests
        run: dotnet test
